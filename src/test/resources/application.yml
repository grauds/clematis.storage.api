spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

clematis:
  storage:
    download:
      folder: ./temp
    max_file_size: 1000000

logging:
  file:
    path: ./log