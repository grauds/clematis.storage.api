clematis:
  storage:
    download:
      folder: ./temp
    max_file_size: 1000000

spring:

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  jmx:
    enabled: true
    url: service:jmx:jmxmp://${JMXMP_HOST}:${JMXMP_PORT}/

logging:
  file:
    path: ./logs

JMXMP_HOST: 0.0.0.0
JMXMP_PORT: 5001